<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Testimonial Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="shell">
    <header class="hero">
      <h1>What people say</h1>
      <p>Real feedback from real customers.</p>
    </header>

    <section class="carousel" aria-roledescription="carousel" aria-label="Testimonials">
      <div class="viewport" id="carousel-viewport">
        <ul class="track" id="track" aria-live="polite">
          <li class="slide current" data-index="0">
            <figure class="card">
              <div class="avatar">
                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?q=80&w=400&auto=format&fit=crop" alt="Portrait of Aisha Khan">
              </div>
              <figcaption>
                <p class="quote">“The onboarding was a breeze and the performance gains were immediate. Our team shipped 2x faster.”</p>
                <div class="meta">
                  <div class="name">Aisha Khan</div>
                  <div class="role">Engineering Manager, Nimbus</div>
                </div>
                <div class="rating" aria-label="Rated 5 out of 5">
                  <span>★★★★★</span>
                </div>
              </figcaption>
            </figure>
          </li>

          <li class="slide" data-index="1">
            <figure class="card">
              <div class="avatar">
                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=400&auto=format&fit=crop" alt="Portrait of Daniel Lee">
              </div>
              <figcaption>
                <p class="quote">“Support is phenomenal—responses in minutes, not days. It feels like a superpower.”</p>
                <div class="meta">
                  <div class="name">Daniel Lee</div>
                  <div class="role">Founder, Pixelcraft</div>
                </div>
                <div class="rating" aria-label="Rated 5 out of 5">
                  <span>★★★★★</span>
                </div>
              </figcaption>
            </figure>
          </li>

          <li class="slide" data-index="2">
            <figure class="card">
