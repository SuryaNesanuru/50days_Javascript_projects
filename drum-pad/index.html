<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Drum Pad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <h1>Drum Pad</h1>
    <div class="pads">
      <div class="pad" data-key="A">A</div>
      <div class="pad" data-key="S">S</div>
      <div class="pad" data-key="D">D</div>
      <div class="pad" data-key="F">F</div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
