<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tip Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="shell">
    <div class="calculator">
      <header class="header">
        <div class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V21C3 22.11 3.89 23 5 23H19C20.11 23 21 22.11 21 21V9M19 21H5V3H13V9H19Z" fill="currentColor"/>
          </svg>
        </div>
        <div>
          <h1>Tip Calculator</h1>
          <p>Calculate tips and split bills with ease</p>
        </div>
      </header>

      <section class="inputs">
        <div class="input-group">
          <label for="bill">Bill Amount</label>
          <div class="input-wrapper">
            <span class="currency">$</span>
            <input type="number" id="bill" placeholder="0.00" step="0.01" min="0">
          </div>
          <span class="error" id="bill-error">Please enter a valid amount</span>
        </div>

        <div class="tip-section">
          <label class="section-label">Select Tip %</label>
          <div class="tip-grid">
            <button class="tip-btn" data-tip="5">5%</button>
            <button class="tip-btn" data-tip="10">10%</button>
            <button class="tip-btn" data-tip="15">15%</button>
            <button class="tip-btn" data-tip="20">20%</button>
            <button class="tip-btn" data-tip="25">25%</button>
            <input type="number" id="custom-tip" class="custom-tip" placeholder="Custom" min="0" max="100">
          </div>
        </div>

        <div class="input-group">
          <label for="people">Number of People</label>
          <div class="input-wrapper">
            <svg class="icon-people" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M16 4C18.2 4 20 5.8 20 8S18.2 12 16 12 12 10.2 12 8 13.8 4 16 4M16 14C20.4 14 24 15.8 24 18V20H8V18C8 15.8 11.6 14 16 14M12.5 11.5C14.4 11.5 16 9.9 16 8S14.4 4.5 12.5 4.5 9 6.1 9 7.5 10.6 11.5 12.5 11.5M12.5 13C16.9 13 20.5 14.8 20.5 17V19H4.5V17C4.5 14.8 8.1 13 12.5 13Z" fill="currentColor"/>
            </svg>
            <input type="number" id="people" placeholder="1" min="1" value="1">
          </div>
          <span class="error" id="people-error">Must be at least 1 person</span>
        </div>
      </section>

      <section class="results" id="results">
        <div class="result-card">
          <div class="result-row">
            <div class="result-label">
              <span>Tip Amount</span>
              <small>/ person</small>
            </div>
            <div class="result-value" id="tip-per-person">$0.00</div>
          </div>
          <div class="result-row">
            <div class="result-label">
              <span>Total</span>
              <small>/ person</small>
            </div>
            <div class="result-value" id="total-per-person">$0.00</div>
          </div>
          <div class="divider"></div>
          <div class="result-row total">
            <div class="result-label">
              <span>Grand Total</span>
              <small>for everyone</small>
            </div>
            <div class="result-value grand" id="grand-total">$0.00</div>
          </div>
        </div>
        <button class="reset-btn" id="reset">Reset</button>
      </section>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
