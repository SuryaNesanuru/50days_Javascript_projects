<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Search Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="shell">
    <header class="hero">
      <div class="content">
        <h1>Discover Resources</h1>
        <p>Search through our curated collection of tools, articles, and tutorials.</p>
      </div>
      <div class="search-wrapper">
        <div class="search-box">
          <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <input type="text" id="search" placeholder="Search by title, category, or description..." autocomplete="off" spellcheck="false">
          <button class="clear-btn" id="clear" aria-label="Clear search" hidden>
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M6 6l12 12M6 18L18 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <section class="filters">
      <div class="filter-chips" id="chips" role="group" aria-label="Filter by category">
        <button class="chip active" data-filter="all">All</button>
        <button class="chip" data-filter="tools">Tools</button>
        <button class="chip" data-filter="articles">Articles</button>
        <button class="chip" data-filter="tutorials">Tutorials</button>
        <button class="chip" data-filter="resources">Resources</button>
      </div>
      <div class="stats" id="stats" aria-live="polite">
        <span class="count">24 items</span>
        <span class="divider">‚Ä¢</span>
        <span class="timing" id="timing"></span>
      </div>
    </section>

    <section class="results" id="results" aria-live="polite">
      <div class="grid" id="grid">
        <!-- Items will be generated by JS -->
      </div>
      <div class="empty-state" id="empty" hidden>
        <div class="icon">üîç</div>
        <h3>No results found</h3>
        <p>Try adjusting your search or browse by category.</p>
        <button class="btn ghost" id="reset">Reset filters</button>
      </div>
      <div class="loading" id="loading" hidden>
        <div class="spinner"></div>
        <p>Searching...</p>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
