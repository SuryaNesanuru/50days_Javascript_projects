<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Flipper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Color Flipper</h1>
    <nav role="tablist" aria-label="Color Flipper Modes">
      <button id="tab-random" role="tab" aria-selected="true" aria-pressed="true" tabindex="0">Random</button>
      <button id="tab-presets" role="tab" aria-selected="false" aria-pressed="false" tabindex="-1">Presets</button>
    </nav>
  </header>
  <main>
    <section id="color-card" role="tabpanel" aria-labelledby="tab-random">
      <div id="preview" tabindex="0" aria-label="Color preview"></div>
      <div class="color-info">
        <span id="hex-code" aria-live="polite" tabindex="0"></span>
        <button id="copy-btn" aria-label="Copy hex code">Copy</button>
      </div>
      <div class="contrast-info">
        <span id="contrast-white"></span>
        <span id="contrast-black"></span>
      </div>
      <button id="flip-btn">Flip Color</button>
      <button id="fav-btn" aria-label="Add to favorites">â˜…</button>
    </section>
    <section id="presets-panel" role="tabpanel" aria-labelledby="tab-presets" hidden>
      <div id="presets-grid" tabindex="0" aria-label="Presets grid"></div>
    </section>
    <section id="favorites-row" aria-label="Favorites"></section>
  </main>
  <script src="app.js"></script>
</body>
</html>
