<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Image Annotator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Image Annotator</h1></header>
  <main>
    <input type="file" id="img-file" accept="image/*">
    <div id="canvas-wrap"><canvas id="canvas"></canvas></div>
    <button id="add-rect">Add Rect</button>
    <ul id="annotations"></ul>
  </main>
  <script src="script.js"></script>
</body>
</html>
