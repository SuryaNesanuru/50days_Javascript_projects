<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pricing Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Pricing Plans</h1>
    <div class="grid">
      <div class="card">
        <h2>Basic</h2>
        <p class="price">Free</p>
        <ul><li>1 project</li><li>Basic support</li></ul>
        <button>Choose</button>
      </div>
      <div class="card featured">
        <h2>Pro</h2>
        <p class="price">$12/mo</p>
        <ul><li>Unlimited projects</li><li>Priority support</li></ul>
        <button>Choose</button>
      </div>
      <div class="card">
        <h2>Team</h2>
        <p class="price">$35/mo</p>
        <ul><li>Team accounts</li><li>Advanced tools</li></ul>
        <button>Choose</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
