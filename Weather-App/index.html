<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Weather App</h1>
            <p class="subtitle">Get real-time weather information</p>
        </header>

        <main class="main">
            <section class="search-section">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="cityInput" 
                        class="city-input" 
                        placeholder="Enter city name..."
                        autocomplete="off"
                    >
                    <button id="searchBtn" class="search-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
                <button id="locationBtn" class="location-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
                    </svg>
                    Use My Location
                </button>
            </section>

            <section class="weather-section" id="weatherSection">
                <div class="weather-card" id="weatherCard">
                    <div class="weather-header">
                        <div class="city-info">
                            <h2 id="cityName" class="city-name">--</h2>
                            <p id="countryName" class="country-name">--</p>
                        </div>
                        <div class="weather-icon" id="weatherIcon">
                            <img src="" alt="Weather icon" id="weatherIconImg">
                        </div>
                    </div>
                    
                    <div class="weather-main">
                        <div class="temperature">
                            <span id="temperature" class="temp-value">--</span>
                            <span class="temp-unit">Â°C</span>
                        </div>
                        <p id="weatherDescription" class="weather-description">--</p>
                    </div>

                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2v20M2 12h20"></path>
                                </svg>
                            </div>
                            <div class="detail-info">
                                <span class="detail-label">Humidity</span>
                                <span id="humidity" class="detail-value">--%</span>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9.59 4.51A9 9 0 0 1 12 2c2.12 0 4.07.74 5.61 2.01"></path>
                                    <path d="M14.41 19.49A9 9 0 0 1 12 22c-2.12 0-4.07-.74-5.61-2.01"></path>
                                    <path d="M2 12h20"></path>
                                    <path d="M12 2v20"></path>
                                </svg>
                            </div>
                            <div class="detail-info">
                                <span class="detail-label">Wind Speed</span>
                                <span id="windSpeed" class="detail-value">-- km/h</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="error-section" id="errorSection" style="display: none;">
                <div class="error-card">
                    <div class="error-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                    </div>
                    <h3 id="errorTitle" class="error-title">Error</h3>
                    <p id="errorMessage" class="error-message">Something went wrong</p>
                </div>
            </section>

            <section class="loading-section" id="loadingSection" style="display: none;">
                <div class="loading-card">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">Loading weather data...</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer-text">Powered by OpenWeatherMap API</p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
