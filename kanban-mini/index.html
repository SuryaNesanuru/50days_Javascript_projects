<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kanban Mini</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Kanban Mini</h1></header>
  <main>
    <div class="board">
      <div class="col" data-col="todo"><h2>To Do</h2><ul class="list"></ul><button class="add">Add</button></div>
      <div class="col" data-col="doing"><h2>Doing</h2><ul class="list"></ul><button class="add">Add</button></div>
      <div class="col" data-col="done"><h2>Done</h2><ul class="list"></ul><button class="add">Add</button></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
